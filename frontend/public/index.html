<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <meta
      name="description"
      content="Descubre tudo sobre o teu bairro!"
    />
    
    <link rel="apple-touch-icon" href="omeubairro.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="O meu Bairro" />
    <meta property="og:description" content="Descubre tudo sobre o teu bairro!" />
    <meta property="og:image" content="https://screenshotapi.net/_next/image?url=https%3A%2F%2Fs3.eu-central-2.wasabisys.com%2Fw.storage.screenshotapi.net%2Fo_meu_bairro_vercel_app__cadd177870b0.png&w=1920&q=75" />
    <meta property="og:url" content="https://o-meu-bairro.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="O meu Bairro" />
    <meta name="twitter:description" content="Descubre tudo sobre o teu bairro!" />
    <meta name="twitter:image" content="https://screenshotapi.net/_next/image?url=https%3A%2F%2Fs3.eu-central-2.wasabisys.com%2Fw.storage.screenshotapi.net%2Fo_meu_bairro_vercel_app__cadd177870b0.png&w=1920&q=75" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>O meu Bairro</title>
  </head>
